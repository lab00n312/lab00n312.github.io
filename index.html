<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>лохотрон какой-то</title>
	<link rel="stylesheet" href="css/reset.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<div class="header">
		<h1><span>Получите видео-инструкцию</span>как заработать свой первый миллион</h1>
	</div>

	<div class="content-main">
		<div class="video">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/U9X5LFTGZBA?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p>Введите свой email</p>
			<input type="text" placeholder="Ваше имя">
			<input type="text" placeholder="Ваш email">
			<button class="but"><span>Получить инструкцию</span></button>
		</div>
	</div>

	<div class="content-icon">
		<h2>Кому это надо?</h2>
		<h3>да буквально всем.</h3>

		<div class="icon">
			<div class="col">
				<img src="img/01.png" alt="первое преимущество" width="150px">
				<p>минимальные вложения</p>
			</div>
			<div class="col">
				<img src="img/01.png" alt="второе преимущество" width="150px">
				<p>без рисков и абсолютно легально</p>
			</div>
			<div class="col">
				<img src="img/01.png" alt="третье преимущество" width="150px">
				<p>заебись.</p>
			</div>
			<div class="col">
				<img src="img/01.png" alt="четвертое преимущество" width="150px">
				<p>Во.</p>
			</div>
			<form action="#dark">
				<button class="but"><span>Получить инструкцию</span></button>
			</form>
		</div>	
	</div>

	<div id="dark">
		<div id="link-form">
			<a href="#" id="link-close"><img src="img/close.png" width="15px"></a>
			<p>Введите свой email</p>
			<input type="text" placeholder="Ваше имя">
			<input type="text" placeholder="Ваш email">
			<button class="but"><span>Получить инструкцию</span></button>
		</div>
	</div>

</body>
</html>
